<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance</title>

    <!-- Fontawesome files -->
    <link href="../assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/solid.css" rel="stylesheet" />

    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/light.css" />
    <!-- <link rel="stylesheet" href="../css/dark.css" /> -->
    <link rel="stylesheet" href="../css/advance.css" />


    <script src="../js/advance.js" defer></script>
    <script src="../js/toast.js" defer></script>
  </head>

  <body>
    <div class="container">
      <nav class="sidebar">
        <ul>
          <li>UI</li>
          <li>Data Management</li>
          <li>Reports</li>
          <li>Advance Filtering</li>
          <li>Fifth</li>
          <li onclick="runBilling()">Run Python Script</li>
        </ul>
      </nav>

      <main class="content">
        <h2>Data Reconciliation</h2>

        <div class="flex-row">
          <div class="flex-80">
            <!-- ------ Select date ---- -->
            <div class="date-container">
              <label for="recordDate"><h3>Select Date:</h3></label>
              <input type="date" id="recordDate" name="recordDate" required />
              <h3 id="formattedDateDisplay"></h3>
            </div>

            <table id="dataTable">
              <thead>
                <tr>
                  <th class="hidden">id</th>
                  <th>Number</th>
                  <th>Name</th>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

            <button onclick="">Reconcile</button>
          </div>

          <div>
            <!-- Loading message or spinner -->
            <div id="loadingIndicator" class="loading">
              Fetching data, please wait...
            </div>
            <table id="populationTable">
              <thead>
                <tr>
                  <th>Country</th>
                  <th>Population</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <div id="toastContainer" class="toast-container"></div>
  </body>
</html>
