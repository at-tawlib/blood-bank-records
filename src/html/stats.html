<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link id="themeStyleSheet" rel="stylesheet" href="../css/light.css" />
    <link rel="stylesheet" href="../css/stats.css" />

    <!-- Fontawesome files -->
    <link href="../assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/solid.css" rel="stylesheet" />

    <script src="../js/renderer.js"></script>
    <script src="../js/stats/new-team-stats.js" defer></script>
    <script src="../js/toast.js" defer></script>
  </head>

  <body>
    <div class="container">
      <nav class="sidebar">
        <ul>
          <li>Team Stats</li>
          <li>New Team Stats</li>
          <li>Blood Group Stats</li>
          <li>Crossmatch Stats</li>
          <li>Blood Issued Stats</li>
          <li>Blood Returned Stats</li>
          <li>Daily Stats</li>
          <li>Monthly Stats</li>
        </ul>
      </nav>

      <main class="content">
        <!----------------- TEAM STATS TABLE ------------------------->
        <div style="width: 800px">
          <h2 style="text-align: center">Team Statistics</h2>
          <hr style="margin: 1rem 0rem" />

          <div>
            <!-- ------ Select Month  and Year ---- -->
            <div class="flex-row align-center">
              <label for="teamStatsMonth"><h3>Select Month:</h3></label>
              <select name="teamStatsMonth" id="teamStatsMonth" required>
                <option value="" disabled selected>Select Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>

              <label for="teamStatsYear"><h3>Select Year:</h3></label>
              <input
                type="number"
                id="teamStatsYear"
                name="teamStatsYear"
                placeholder="Enter Year"
                required
              />

              <button onclick="displayTeamStats()">Search</button>
            </div>

            <!---------- Table ----------------->
            <div class="flex align-start">
              <table>
                <thead>
                  <tr><th id="teamMonthlyStatsHeader" colspan="4" style="text-align: center;"></th></tr>
                </thead>
                <thead>
                  <tr>
                    <th>Team</th>
                    <th>Obstetrics</th>
                    <th>Gynaecology</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="teamMonthlyStatsTable">
                  <!-- rows will be loaded here from the js -->
                </tbody>
                <tfoot id="teamMonthlyStatsFooter"></tfoot>
              </table>

              <hr
                style="border: none; border-top: 2px solid #ccc; margin: 20px 0"
              />

              <div class="btn-container">
                <button
                  class="bg-green"
                  onclick=""
                  title="Edit records"
                  type="submit"
                >
                  <i class="fa-solid fa-save"></i> Edit Records
                </button>
              </div>
            </div>

          </div>
        </div>

        <!----------------- TEAM STATS FORM ------------------------->
        <div id="teamStatsFormContainer" style="width: 800px; display: none;">
          <h2 style="text-align: center">Team Statistics</h2>
          <hr style="margin: 1rem 0rem" />

          <div>
            <!-- ------ Select Month  and Year ---- -->
            <div class="flex-row align-center">
              <label for="teamStatsFormMonth"><h3>Select Month:</h3></label>
              <select name="teamStatsFormMonth" id="teamStatsFormMonth" required>
                <option value="" disabled selected>Select Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>

              <label for="teamStatsFormYear"><h3>Select Year:</h3></label>
              <input
                type="number"
                id="teamStatsFormYear"
                name="teamStatsFormYear"
                placeholder="Enter Year"
                required
              />
            </div>

            <div class="flex align-start">
              <table>
                <thead>
                  <tr>
                    <th>Team</th>
                    <th>Obstetrics</th>
                    <th>Gynaecology</th>
                  </tr>
                </thead>
                <tbody id="teamMonthlyStatsForm">
                  <!-- rows will be loaded here from the js -->
                </tbody>
              </table>

              <hr
                style="border: none; border-top: 2px solid #ccc; margin: 20px 0"
              />

              <div class="btn-container">
                <button
                  class="bg-green"
                  onclick="saveTeamStats()"
                  title="Save records"
                  type="submit"
                >
                  <i class="fa-solid fa-save"></i> Save Records
                </button>
                <button
                  class="bg-yellow"
                  onclick="clearAllRows()"
                  title="Clear All"
                  type="submit"
                >
                  <i class="fa-solid fa-eraser"></i> Clear
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div id="toastContainer" class="toast-container"></div>
  </body>
</html>
